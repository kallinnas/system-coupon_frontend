<div class="cus">

    <table *ngIf="coupons">
        <tr class="main">
            <th>ID</th>
            <th>Title</th>
            <th>StartDate</th>
            <th>EndDate</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Description</th>
            <th>Image</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>

        <tr *ngFor="let c of coupons" class="str">
            <td><a routerLink="/coupon-details/{{c.id}}">{{c.id}}</a></td>
            <td>{{c.title}}</td>
            <td>{{c.startDate}}</td>
            <td>{{c.endDate}}</td>
            <td><a routerLink="/coupon-cat/{{c.category}}">{{c.category}}</a></td>
            <td>{{c.amount}}</td>
            <td>{{c.price}}</td>
            <td>{{c.description}}</td>
            <td>
                <img src="{{c.imageURL}}" width=80px; height="80px">

            </td>
            <td><button (click)=deleteCoupon(c.id)><i class="fa fa-times" style="font-size:30px;
                color:lightblue;"></i></button></td>
            <td>
                <a routerLink="/ad-update-coupon" (click)="saveCouponID(c.id)">
                    <i class="fa fa-pencil" style="font-size:30px;
                    color:lightblue;"></i></a>
            </td>
        </tr>
    </table>

</div>
